<section class="menu">
  <img [src]="logoIcon" alt="logo">

  <h3>Controle financeiro</h3>

  <button (click)="toggleMenu()">
    <img class="icon" [src]="menuIcon" alt="menu">
  </button>

  <ul>
    <img class="icon" [src]="fecharIcon" alt="fechar" (click)="toggleMenu()">
    <li *ngFor="let i of menuObject"><a href="#">{{i}}</a></li>
  </ul>
</section>
